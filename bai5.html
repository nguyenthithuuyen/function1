<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="keyword" placeholder="Moi ban nhap tu caan tim"/>
<button onclick="getResult()">hien thi</button>
<p id="result"></p>
<script>
    let theStar = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let constella = [ 'Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']
    let keyword="";
    function indexOf(keyword,arr){
        let index=-1;
        for(let e in arr){
            if(arr[e]==keyword)index=e;
        }
        return parseInt(index);
    }
    function translate(keyword){
        let result="";
        let index= indexOf(keyword,theStar)
        if(index!=-1){
            result=constella[index];
        }
        else{
            result="khong tim thay";
        }
        return result;
    }
    function getResult(){
        let keyword=document.getElementById("keyword").value;
        let result=translate(keyword);
        document.getElementById("result").innerText=result;
    }

</script>
</body>
</html>
